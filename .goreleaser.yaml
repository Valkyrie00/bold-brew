version: 2
project_name: bbrew
builds:
  - id: bbrew
    main: ./cmd/bbrew
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X 'bbrew/internal/services.AppName={{ .ProjectName }}'
      - -X 'bbrew/internal/services.AppVersion={{ .Version }}'
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
brews:
  - name: bbrew
    homepage: "https://github.com/Valkyrie00/bold-brew"
    description: "A simple TUI tool to make your brews bold."
    url_template: "https://github.com/Valkyrie00/bold-brew/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    directory: Formula
    dependencies:
      - name: go
    test: |
      system "#{bin}/bbrew --version"
    install: |
      bin.install "bbrew"
    repository:
      owner: Valkyrie00
      name: homebrew-bbrew
      branch: main
      token: "{{ .Env.GITHUB_TOKEN }}"